plugins {
    id 'java'
    id 'application'
}

description 'annotation creation example'

dependencies {
    implementation project(':core:core-awt'), project(':viewer:viewer-awt')
}

repositories {
    mavenCentral()
}

mainClassName = "org.icepdf.examples.annotation.creation.NewAnnotationPrePageLoad"
applicationDefaultJvmArgs = ["-Xms64m", "-Xmx1024m"]

