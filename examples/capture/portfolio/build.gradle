plugins {
    id 'java'
    id 'application'
}

dependencies {
    implementation project(':core:core-awt'), project(':viewer:viewer-awt')
}

description 'portfolio pdf to png image example'

mainClassName = "org.icepdf.os.examples.capture.PortfolioCapture"
applicationDefaultJvmArgs = ["-Xms64m", "-Xmx1024m"]
